
{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- image background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 urlToImage" style="background: url({{news.urlToImage}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news-details">
            <h3>{{ news.title }}</h3>

            <p class="overview"> {{news. publishedAt }}</p>
            <p class="ratings"> <b> {{ news.description }}</b> - <i>{{ news.description}} description </i> </p>


        </div>
    </div>

</div>
{% endblock %}
